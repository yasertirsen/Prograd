<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">

      <mat-card-content>
        <form #f="ngForm" (ngSubmit)="f.form.valid && registerStudent()" novalidate class="registration-form">

          <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput
                    placeholder="First name"
                   name="firstName"
                   [(ngModel)]="model.firstName"
                   #firstName="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }"
                   required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Surname</mat-label>
            <input matInput
                   placeholder="Surname"
                   name="surname"
                   [(ngModel)]="model.surname"
                   #surname="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && surname.invalid}"
                   required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput
                   placeholder="Email"
                   name="email"
                   [(ngModel)]="model.email"
                   #email="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && email.invalid}"
                   required email>

          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput
                   placeholder="Password"
                   name="password"
                   type="password"
                   [(ngModel)]="model.password"
                   #password="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && password.invalid}"
                   required>
          </mat-form-field>
          <button mat-raised-button type="submit" color="accent">
            <i class="fa fa-user"></i>
            <span> Register</span>
          </button>

        </form>
      </mat-card-content>

    </div>
    <div class="offset-3"></div>
  </div>
</div>
